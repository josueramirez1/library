<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <button class="add-book-btn">Add Books!</button>
      <table>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
          <th>Actions</th>
        </tr>
      </table>
      <div class="modal">
        <div class="modal-content">
          <form class="form" action="#" method="GET">
            <div class="form-row">
              <label for="title">Title</label>
              <input type="text" id="title" name="book_title" />
            </div>
            <div class="form-row">
              <label for="author">Author</label>
              <input type="text" id="author" name="book_author" />
            </div>
            <div class="form-row">
              <label for="pages">Pages</label>
              <input type="text" id="pages" name="book_pages" />
            </div>
            <div class="form-row">
              <p>Read?</p>
              <label for="read">Yes</label>
              <input type="radio" id="read" name="book_read" value="Yes" />
              <label for="read">No</label>
              <input type="radio" id="read" name="book_read" value="No" />
            </div>
            <button class="add">Add to Library</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
